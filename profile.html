<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - JPN Tourist Flashcards</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascript/script.js" type="module" defer></script>
    <script src="javascript/profile.js" type="module" defer></script>
    <link rel="icon" href="assets/white-logo.png" type="image/png">
    <link rel="shortcut icon" href="assets/white-logo.png" type="image/png">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/white-logo.png" alt="Japanese Flag" class="flag">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">JPN Tourist Flashcards</a></h1>
            </div>
            <div class="hamburger-menu">
                <img src="assets/menu_icon.svg" alt="Menu Icon" class="menu-icon">
            </div>
            <ul class="nav-links">
                <li><a href="cards.html"><button class="start-button">Flashcards</button></a></li>
                <li><a href="progress.html"><button class="progress-button">Progress</button></a></li>
                <li><a href="profile.html"><button class="login-button">Profile</button></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="profile-container" style="color: black;">
            <div class="profile-header">
                <h2>Profile</h2>
            </div>
            <div class="profile-info">
                <p><strong>Name:</strong> <span id="user-name"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Member Since:</strong> <span id="member-since"></span></p>
            </div>
            <div class="billing-info">
                <h3>Billing Information</h3>
                <p><strong>Plan:</strong> <span id="user-plan"></span></p>
                <p><strong>Next Billing Date:</strong> <span id="next-billing-date"></span></p>
                <p><strong>Payment Method:</strong> <span id="payment-method"></span></p>
                <button id="update-billing" class="cta-button">Update Billing Info</button>
            </div>
            <div class="profile-actions">
                <button id="sign-out-button" class="cta-button">Sign Out</button>
            </div>
        </div>
    </main>

    <footer class="footer" style="bottom: 0;">
        <p>&copy; 2024 JPN Tourist Flashcards. All rights reserved.</p>
    </footer>
</body>
</html>
