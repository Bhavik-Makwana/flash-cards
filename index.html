<!DOCTYPE html>
<html>

<head>
    <title>1 Sol Challenge</title>
    <meta name="theme-color" content="#308f3b">
    <link rel="apple-touch-icon" sizes="128x128" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <section>
        <div class="header">
            <div id="flex-icon">
                <img class='pepe'
                    src="icon.png" />
            </div>
            <div id="flex-title">
                <h1 id="one-sol-challenge"> 1 Sol Challenge </h1>
            </div>
        </div>

    </section>
    <div class="container-form">
        <div class="flex-empty"></div>
        <div class="flex-form">
            <form id="form-wallet-input">
                <label>Wallet Address:</label> <input type="text" id="name" name="name">
                <input type="submit" value="Submit">
                <p id="wallet-error"> </p>
            </form>
        </div>
        <div class="flex-empty"></div>
    </div>
    <div class="container">
        <div class="flex-empty"></div>
        <div class="flex-table">
            <h2>August Leaderboard</h2>
            <h3 id="countdown"></h3>
            <table id="wallet-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Nickname</th>
                        <th>Sol</th>
                        <th>Wallet</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="flex-empty"></div>

    </div>

</body>

</html>
