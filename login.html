<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#E57373">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JPN Tourist Flashcards</title>
    <link rel="stylesheet" href="landing.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="flag.png" alt="Japanese Flag" class="flag">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">JPN Tourist Flashcards</a></h1>
            </div>
            <div class="hamburger-menu">
                <img src="menu_icon.svg" alt="Menu Icon" class="menu-icon">
            </div>
            <ul class="nav-links">
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#categories">Categories</a></li>
                <li><a href="index.html#getstarted">Get Started</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form class="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form class="login-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="or-divider">
            <span>or</span>
        </div>
        <button class="google-signin">
            <img src="google-icon.png" alt="Google Icon">
            Sign up with Google
        </button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
    </main>

    <footer>
        <p>&copy; 2024 JPN Tourist Flashcards. All rights reserved.</p>
    </footer>
    </body>
</html>
