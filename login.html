    <!-- <script src="javascript/main.js" type="module" defer></script> -->
    <script src="javascript/login.js" type="module" defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/white-logo.png" alt="Japanese Flag" class="flag">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">JPN Tourist Flashcards</a></h1>
            </div>
            <div class="hamburger-menu">
                <img src="assets/menu_icon.svg" alt="Menu Icon" class="menu-icon">
            </div>
            <ul class="nav-links">
                <!-- <li><a href="index.html"><button class="start-button">Get Started</button></a></li> -->
                <!-- <li><a href="login.html"><button class="login-button">Login</button></a></li> -->
            </ul>
            
                
                
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form class="login-form">
                <!-- <input type="email" placeholder="Email" required id="email"> -->
                <input type="email" placeholder="Email" required id="email">
                <input type="password" placeholder="Password" required id="password">
                <button type="submit" class="login-button-submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="or-divider">
            <span>or</span>
        </div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>

        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 JPN Tourist Flashcards. All rights reserved.</p>
    </footer>
    </body>
</html>
