<!DOCTYPE html>
<html>

<head>
    <title>JPN Tourist Flashcards</title>
    <meta name="theme-color" content="#E57373">
    <link rel="apple-touch-icon" sizes="128x128" href="icon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../javascript/script.js" type="module" defer></script>
    <link rel="icon" href="../assets/white-logo.png" type="image/png">
    <link rel="shortcut icon" href="../assets/white-logo.png" type="image/png">
</head>
<script type="module">
    import { isLoggedIn } from '../javascript/auth.js';

    $(document).ready(function() {
        if (!isLoggedIn()) {
            window.location.href = '../index.html';
        }
    });
</script>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../assets/white-logo.png" alt="Japanese Flag" class="flag">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">JPN Tourist Flashcards</a></h1>
            </div>
            <div class="hamburger-menu">
                <img src="../assets/menu_icon.svg" alt="Menu Icon" class="menu-icon">
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><button class="start-button">Get Started</button></a></li>
                <li><a href="login.html"><button class="login-button">Login</button></a></li>
                <li><a href="progress.html"><button class="progress-button">Progress</button></a></li>
            </ul>
        </nav>
    </header>

    <!-- Categories -->
    <div class="container2">

        <div class="container-deck">
            <!-- <div class="flex-empty"></div> -->
            <button class="flex-deck"><b>Essentials</b></button>
            <button class="flex-deck"><b>Emergency</b></button>
            <button class="flex-deck"><b>Shopping</b></button>
            <button class="flex-deck"><b>Time</b></button>
            <button class="flex-deck"><b>Restaraunt/Food</b></button>
            <button class="flex-deck"><b>Travel</b></button>
            <button class="flex-deck"><b>Hotel</b></button>
            <!-- <div class="flex-empty"></div> -->
        </div>
    </div>

    <!-- Flashcards -->
    <div class="container">

        <div class="flex-button">
            <!-- <button class="button-flip">FLIP</button> -->

        </div>
        <!-- <div class="container-cards"> -->
        <div class="flip-container">
            <div class="flex-cards">
                <!-- <div class="flashcards"> -->
                <div class="content-container-front">
                    <div class="flex-cards-title">Travel</div>
                    <div class="content-item" id="japanese-text">
                        遠いですか？ 
                    </div>
                    <div class="content-item" id="romanji-text">
                         tooi desu ka?
                    </div>
                    <div class="content-item" id="phonetic-text">
                         toh-ai des-oo kaa
                    </div>
                </div>
                <div class="content-container-back">


                    <div class="content-item" id="english-text">
                        Where is this?
                    </div>

                </div>
                <!-- </div> -->
            </div>


        </div>
        <div class="flex-button">
            <!-- <button class="button-flip">FLIP</button> -->
            <button class="button-correct" >✅</button>
            <button class="button-incorrect" >❌</button>
        </div>
       
        <div class="flex-empty"></div>
        <!-- </div> -->
    </div>
    <div class="word-list-container">
        <h3>Word List</h3>
        <div id="word-list"></div>
    </div>
    <footer>
        <p>&copy; 2024 JPN Tourist Flashcards. All rights reserved.</p>
    </footer>
</body>

</html>
